{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Create Account</h2>
    <form method="POST" class="auth-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your UTP Email (e.g. yourname@utp.edu.my)" required>

      <!-- Password with eye icon (no extra info below) -->
      <div class="password-field">
        <input type="password" id="password" name="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*(),.?\":{}|<>
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</div>

<!-- JS for eye icon toggle -->
<script>
function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".toggle-password");
  const isHidden = passwordInput.type === "password";

  passwordInput.type = isHidden ? "text" : "password";
  toggleIcon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
}
</script>
{% endblock %}
