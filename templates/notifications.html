{% extends "base.html" %}
{% block content %}
<div class="notif-page">
  <div class="notif-box">
    <h2>Your Notifications</h2>

    {% if notes %}
      {% for note in notes %}
        <div class="notif-card">
          <p>{{ note[0] }}</p>
          <small>{{ note[1] }}</small>
        </div>
      {% endfor %}
    {% else %}
      <p>No notifications yet.</p>
    {% endif %}

    <a href="{{ url_for('home') }}"><button class="back-btn">Back to Home</button></a>
  </div>
</div>

{% endblock %}
