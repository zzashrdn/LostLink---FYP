{% extends "base.html" %}
{% block content %}
<div class="admin-wrapper">
  <h2>Manage Users</h2>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
          {% if user[3] == 1 %}
            <span class="badge role-admin">Admin</span>
          {% else %}
            <span class="badge role-user">User</span>
          {% endif %}
        </td>
        <td class="actions">
          <form method="POST" action="{{ url_for('delete_user', user_id=user[0]) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <button class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="back-btn">
    <a href="{{ url_for('admin_dashboard') }}"><button>Back to Dashboard</button></a>
  </div>
</div>
{% endblock %}
